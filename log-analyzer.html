<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLEF Log Analiz Aracƒ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .upload-section {
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .file-info {
            margin: 20px 0;
            font-size: 1.1em;
            color: #555;
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        
        .analyze-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .results-section {
            padding: 40px;
            display: none;
        }
        
        .filters-section {
            padding: 20px 40px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
        }
        
        .filter-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .filter-group label {
            font-weight: 500;
            color: #555;
            font-size: 0.9em;
        }
        
        .filter-select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            background: white;
            font-size: 0.9em;
            min-width: 150px;
            transition: border-color 0.3s ease;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .search-input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            background: white;
            font-size: 0.9em;
            min-width: 200px;
            transition: border-color 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .clear-filters-btn {
            padding: 8px 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }
        
        .clear-filters-btn:hover {
            background: #c0392b;
        }
        
        .filter-buttons {
            display: none;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            font-weight: 500;
        }
        
        .filter-btn:hover {
            border-color: #3498db;
            transform: translateY(-1px);
        }
        
        .filter-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .filter-btn.all {
            background: #2c3e50;
            color: white;
            border-color: #2c3e50;
        }
        
        .filter-btn.all:hover {
            background: #34495e;
            border-color: #34495e;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid;
        }
        
        .stat-card.errors {
            border-left-color: #e74c3c;
        }
        
        .stat-card.memory {
            border-left-color: #f39c12;
        }
        
        .stat-card.overflow {
            border-left-color: #9b59b6;
        }
        
        .stat-card.timespan {
            border-left-color: #3498db;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 1.1em;
        }
        
        .errors-list {
            margin-top: 30px;
        }
        
        .error-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .error-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .error-header {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .error-type {
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .error-type.memory-error {
            color: #e74c3c;
        }
        
        .error-type.overflow-error {
            color: #9b59b6;
        }
        
        .error-time {
            color: #666;
            font-size: 0.9em;
        }
        
        .error-details {
            padding: 0 20px 20px;
            display: none;
            border-top: 1px solid #eee;
            background: #f8f9fa;
        }
        
        .error-message {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }
        
        .error-location {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #666;
            background: #f1f2f6;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .stack-methods {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }
        
        .stack-methods.expanded {
            max-height: none;
        }
        
        .show-more-stack {
            background: #3498db;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        
        .show-more-stack:hover {
            background: #2980b9;
        }
        
        .method-item {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        
        .method-item:last-child {
            border-bottom: none;
        }
        
        .expand-icon {
            transition: transform 0.3s ease;
        }
        
        .expanded .expand-icon {
            transform: rotate(180deg);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-errors {
            text-align: center;
            padding: 40px;
            color: #27ae60;
            font-size: 1.2em;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .upload-section {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç CLEF Log Analiz Aracƒ±</h1>
            <p>Datagration log dosyalarƒ±nƒ± analiz edin ve hatalarƒ± kolayca g√∂r√ºnt√ºleyin</p>
        </div>
        
        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="logFile" class="file-input" accept=".clef,.log,.txt">
                <label for="logFile" class="file-input-button">
                    üìÅ Log Dosyasƒ± Se√ßin
                </label>
            </div>
            
            <div class="file-info" id="fileInfo">
                Hen√ºz dosya se√ßilmedi
            </div>
            
            <button class="analyze-btn" id="analyzeBtn" disabled>
                üöÄ Hata Analitiƒüini √áalƒ±≈ütƒ±r
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Log dosyasƒ± analiz ediliyor...
            </div>
        </div>
        
        <div class="results-section" id="resultsSection">
            <div class="filters-section" id="filtersSection">
                <div class="filter-title">üîç Geli≈ümi≈ü Filtreleme:</div>
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="errorTypeFilter">Hata T√ºr√º:</label>
                        <select id="errorTypeFilter" class="filter-select">
                            <option value="all">T√ºm Hata T√ºrleri</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="operationTypeFilter">ƒ∞≈ülem T√ºr√º:</label>
                        <select id="operationTypeFilter" class="filter-select">
                            <option value="all">T√ºm ƒ∞≈ülem T√ºrleri</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="searchInput">Metin Arama:</label>
                        <input type="text" id="searchInput" class="search-input" placeholder="Hata mesajƒ±nda ara...">
                    </div>
                    <div class="filter-group">
                        <label>&nbsp;</label>
                        <button id="clearFiltersBtn" class="clear-filters-btn">üóëÔ∏è Filtreleri Temizle</button>
                    </div>
                </div>
            </div>
            
            <div class="stats-grid" id="statsGrid">
                <!-- ƒ∞statistikler buraya eklenecek -->
            </div>
            
            <div class="errors-list" id="errorsList">
                <!-- Hatalar buraya eklenecek -->
            </div>
        </div>
    </div>

    <script>
        class CLEFLogAnalyzer {
            constructor() {
                this.logData = [];
                this.filteredLogData = [];
                this.currentFilters = {
                    errorType: 'all',
                    operationType: 'all',
                    searchText: ''
                };
                this.errorTypes = new Set();
                this.operationTypes = new Set();
                this.initializeEventListeners();
            }
            
            initializeEventListeners() {
                const fileInput = document.getElementById('logFile');
                const analyzeBtn = document.getElementById('analyzeBtn');
                
                fileInput.addEventListener('change', this.handleFileSelect.bind(this));
                analyzeBtn.addEventListener('click', this.analyzeLog.bind(this));
                
                // Filtreleme event listener'larƒ± (sonradan eklenecek elementler i√ßin)
                document.addEventListener('change', (e) => {
                    if (e.target.id === 'errorTypeFilter' || e.target.id === 'operationTypeFilter') {
                        this.applyFilters();
                    }
                });
                
                document.addEventListener('input', (e) => {
                    if (e.target.id === 'searchInput') {
                        // Debounce i√ßin timeout kullan
                        clearTimeout(this.searchTimeout);
                        this.searchTimeout = setTimeout(() => {
                            this.applyFilters();
                        }, 300);
                    }
                });
                
                document.addEventListener('click', (e) => {
                    if (e.target.id === 'clearFiltersBtn') {
                        this.clearFilters();
                    }
                });
            }
            
            handleFileSelect(event) {
                const file = event.target.files[0];
                const fileInfo = document.getElementById('fileInfo');
                const analyzeBtn = document.getElementById('analyzeBtn');
                
                if (file) {
                    const fileSize = (file.size / 1024).toFixed(2);
                    fileInfo.innerHTML = `
                        <strong>üìÑ ${file.name}</strong><br>
                        <span style="color: #666;">Boyut: ${fileSize} KB</span>
                    `;
                    analyzeBtn.disabled = false;
                } else {
                    fileInfo.textContent = 'Hen√ºz dosya se√ßilmedi';
                    analyzeBtn.disabled = true;
                }
            }
            
            async analyzeLog() {
                const fileInput = document.getElementById('logFile');
                const loading = document.getElementById('loading');
                const resultsSection = document.getElementById('resultsSection');
                
                if (!fileInput.files[0]) return;
                
                loading.style.display = 'block';
                resultsSection.style.display = 'none';
                
                try {
                    const fileContent = await this.readFile(fileInput.files[0]);
                    this.logData = this.parseLogFile(fileContent);
                    this.filteredLogData = [...this.logData];
                    this.extractErrorTypes();
                    this.extractOperationTypes();
                    this.displayResults();
                } catch (error) {
                    console.error('Dosya analiz hatasƒ±:', error);
                    alert('Dosya analiz edilirken bir hata olu≈ütu. L√ºtfen ge√ßerli bir CLEF log dosyasƒ± se√ßtiƒüinizden emin olun.');
                } finally {
                    loading.style.display = 'none';
                }
            }
            
            readFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.onerror = reject;
                    reader.readAsText(file, 'utf-8');
                });
            }
            
            parseLogFile(content) {
                const lines = content.split('\n').filter(line => line.trim());
                const parsedLogs = [];
                
                lines.forEach((line, index) => {
                    try {
                        if (line.trim()) {
                            const logEntry = JSON.parse(line);
                            const parsed = this.parseLogEntry(logEntry, index + 1);
                            if (parsed) {
                                parsedLogs.push(parsed);
                            }
                        }
                    } catch (e) {
                        console.warn(`Satƒ±r ${index + 1} parse edilemedi:`, e);
                    }
                });
                
                return parsedLogs;
            }
            
            parseLogEntry(entry, lineNumber) {
                // Sadece Error seviyesindeki loglarƒ± i≈üle
                if (entry['@l'] !== 'Error') return null;
                
                const timestamp = new Date(entry['@t']);
                const message = entry['@mt'] || 'Bilinmeyen hata';
                const exception = entry['@x'] || '';
                
                // Hata t√ºr√ºn√º dinamik olarak belirle
                const { errorType, errorCategory } = this.detectErrorType(exception, message);
                
                // ƒ∞≈ülem t√ºr√ºn√º dinamik olarak belirle
                const operationType = this.detectOperationType(message, exception);
                
                // Stack trace'den √∂nemli bilgileri √ßƒ±kar
                const stackInfo = this.extractStackInfo(exception);
                
                return {
                    lineNumber,
                    timestamp,
                    errorType,
                    errorCategory,
                    operationType,
                    message: this.cleanMessage(message),
                    stackInfo,
                    rawException: exception,
                    sourcePath: stackInfo.mainFile || 'Bilinmeyen',
                    lineInCode: stackInfo.lineNumber || 'Bilinmeyen'
                };
            }
            
            extractStackInfo(exception) {
                if (!exception) return { mainFile: null, lineNumber: null, methods: [] };
                
                const lines = exception.split('\n').map(line => line.trim());
                const methods = [];
                let mainFile = null;
                let lineNumber = null;
                
                lines.forEach(line => {
                    // Method √ßaƒürƒ±larƒ±nƒ± bul
                    const methodMatch = line.match(/at\s+(.*?)\s+in\s+(.*?):line\s+(\d+)/);
                    if (methodMatch) {
                        const [, method, file, line] = methodMatch;
                        methods.push({
                            method: method.replace('async Task<Result> ', '').replace('async Task ', ''),
                            file: file.split('/').pop(),
                            line: parseInt(line)
                        });
                        
                        if (!mainFile) {
                            mainFile = file.split('/').pop();
                            lineNumber = parseInt(line);
                        }
                    }
                });
                
                return { mainFile, lineNumber, methods };
            }
            
            detectOperationType(message, exception) {
                // 1. √ñnce mesajdan anahtar kelimeleri √ßƒ±kar
                const messageOperationType = this.extractOperationFromMessage(message);
                if (messageOperationType !== 'Bilinmeyen ƒ∞≈ülem') {
                    return messageOperationType;
                }
                
                // 2. Exception'dan class/method isimlerinden √ßƒ±kar
                const exceptionOperationType = this.extractOperationFromException(exception);
                if (exceptionOperationType !== 'Bilinmeyen ƒ∞≈ülem') {
                    return exceptionOperationType;
                }
                
                // 3. Son √ßare olarak genel i≈ülem
                return 'Genel ƒ∞≈ülem';
            }
            
            extractOperationFromMessage(message) {
                if (!message) return 'Bilinmeyen ƒ∞≈ülem';
                
                const lowerMessage = message.toLowerCase();
                
                // T√ºrk√ße anahtar kelimelerden i≈ülem t√ºr√º √ßƒ±kar
                if (lowerMessage.includes('sipari≈ü')) {
                    if (lowerMessage.includes('satƒ±nalma') || lowerMessage.includes('satinalma')) {
                        return 'Satƒ±nalma Sipari≈ü';
                    } else if (lowerMessage.includes('satƒ±≈ü') || lowerMessage.includes('satis')) {
                        return 'Satƒ±≈ü Sipari≈ü';
                    }
                    return 'Sipari≈ü ƒ∞≈ülemi';
                }
                
                if (lowerMessage.includes('transfer')) {
                    if (lowerMessage.includes('cari')) return 'Cari Transfer';
                    if (lowerMessage.includes('stok')) return 'Stok Transfer';
                    if (lowerMessage.includes('fason')) return 'Fason Transfer';
                    return 'Transfer ƒ∞≈ülemi';
                }
                
                if (lowerMessage.includes('giri≈ü') || lowerMessage.includes('giris')) {
                    if (lowerMessage.includes('fason')) return 'Fason Giri≈ü';
                    if (lowerMessage.includes('kullanƒ±cƒ±') || lowerMessage.includes('kullanici')) return 'Kullanƒ±cƒ± Giri≈ü';
                    return 'Giri≈ü ƒ∞≈ülemi';
                }
                
                // Diƒüer genel terimler
                if (lowerMessage.includes('rapor')) return 'Rapor ƒ∞≈ülemi';
                if (lowerMessage.includes('yedek') || lowerMessage.includes('backup')) return 'Yedekleme ƒ∞≈ülemi';
                if (lowerMessage.includes('senkron') || lowerMessage.includes('sync')) return 'Senkronizasyon';
                if (lowerMessage.includes('doƒürulama') || lowerMessage.includes('validation')) return 'Doƒürulama ƒ∞≈ülemi';
                if (lowerMessage.includes('kimlik') || lowerMessage.includes('auth')) return 'Kimlik Doƒürulama';
                if (lowerMessage.includes('yetki') || lowerMessage.includes('authorization')) return 'Yetkilendirme';
                if (lowerMessage.includes('konfig√ºr') || lowerMessage.includes('config')) return 'Konfig√ºrasyon';
                if (lowerMessage.includes('migration') || lowerMessage.includes('ta≈üƒ±ma')) return 'Veri Ta≈üƒ±ma';
                if (lowerMessage.includes('temizlik') || lowerMessage.includes('cleanup')) return 'Temizlik ƒ∞≈ülemi';
                if (lowerMessage.includes('import') || lowerMessage.includes('i√ße aktarma')) return 'ƒ∞√ße Aktarma';
                if (lowerMessage.includes('export') || lowerMessage.includes('dƒ±≈üa aktarma')) return 'Dƒ±≈üa Aktarma';
                
                return 'Bilinmeyen ƒ∞≈ülem';
            }
            
            extractOperationFromException(exception) {
                if (!exception) return 'Bilinmeyen ƒ∞≈ülem';
                
                // Exception'dan class ve method isimlerini √ßƒ±kar
                const lines = exception.split('\n');
                
                for (const line of lines) {
                    // Method √ßaƒürƒ± satƒ±rlarƒ±nƒ± bul
                    const methodMatch = line.match(/at\s+(.*?)\s+in\s+/);
                    if (methodMatch) {
                        const methodPath = methodMatch[1];
                        
                        // Class isimlerinden i≈ülem t√ºr√º √ßƒ±kar
                        if (methodPath.includes('TransferSend')) {
                            // Spesifik transfer t√ºrlerini bul
                            if (methodPath.includes('SatinalmaSiparis')) return 'Satƒ±nalma Sipari≈ü Transfer';
                            if (methodPath.includes('SatisSiparis')) return 'Satƒ±≈ü Sipari≈ü Transfer';
                            if (methodPath.includes('FasonGiris')) return 'Fason Giri≈ü Transfer';
                            if (methodPath.includes('Cari')) return 'Cari Transfer';
                            return 'Transfer ƒ∞≈ülemi';
                        }
                        
                        if (methodPath.includes('CommandHandler')) return 'Komut ƒ∞≈ülemi';
                        if (methodPath.includes('QueryHandler')) return 'Sorgu ƒ∞≈ülemi';
                        if (methodPath.includes('Service')) return 'Servis ƒ∞≈ülemi';
                        if (methodPath.includes('Controller')) return 'Controller ƒ∞≈ülemi';
                        if (methodPath.includes('Repository')) return 'Veri ƒ∞≈ülemi';
                        if (methodPath.includes('Adapter')) return 'Adapt√∂r ƒ∞≈ülemi';
                        if (methodPath.includes('Manager')) return 'Y√∂netim ƒ∞≈ülemi';
                        if (methodPath.includes('Validator')) return 'Doƒürulama ƒ∞≈ülemi';
                        if (methodPath.includes('Mapper')) return 'Haritalama ƒ∞≈ülemi';
                        if (methodPath.includes('Authentication')) return 'Kimlik Doƒürulama';
                        if (methodPath.includes('Authorization')) return 'Yetkilendirme';
                        if (methodPath.includes('Configuration')) return 'Konfig√ºrasyon';
                        if (methodPath.includes('Migration')) return 'Veri Ta≈üƒ±ma';
                        if (methodPath.includes('Backup')) return 'Yedekleme ƒ∞≈ülemi';
                        if (methodPath.includes('Report')) return 'Rapor ƒ∞≈ülemi';
                        if (methodPath.includes('Import')) return 'ƒ∞√ße Aktarma';
                        if (methodPath.includes('Export')) return 'Dƒ±≈üa Aktarma';
                        if (methodPath.includes('Sync')) return 'Senkronizasyon';
                        if (methodPath.includes('Cleanup')) return 'Temizlik ƒ∞≈ülemi';
                        
                        // Namespace'lerden genel √ßƒ±karƒ±m
                        if (methodPath.includes('.Features.')) {
                            const featureMatch = methodPath.match(/\.Features\.([^.]+)/);
                            if (featureMatch) {
                                const featureName = featureMatch[1];
                                return this.formatFeatureName(featureName);
                            }
                        }
                        
                        // Son √ßare olarak method isminden √ßƒ±kar
                        const lastPart = methodPath.split('.').pop();
                        if (lastPart && lastPart !== methodPath) {
                            return this.formatMethodName(lastPart);
                        }
                    }
                }
                
                return 'Bilinmeyen ƒ∞≈ülem';
            }
            
            formatFeatureName(featureName) {
                // CamelCase'i T√ºrk√ße'ye √ßevir
                const formatted = featureName
                    .replace(/([A-Z])/g, ' $1')
                    .trim()
                    .toLowerCase();
                
                // ƒ∞lk harfi b√ºy√ºk yap
                return formatted.charAt(0).toUpperCase() + formatted.slice(1) + ' ƒ∞≈ülemi';
            }
            
            formatMethodName(methodName) {
                // Method isminden anlamlƒ± i≈ülem t√ºr√º √ßƒ±kar
                if (methodName.includes('Send')) return 'G√∂nderme ƒ∞≈ülemi';
                if (methodName.includes('Receive')) return 'Alma ƒ∞≈ülemi';
                if (methodName.includes('Process')) return 'ƒ∞≈üleme';
                if (methodName.includes('Handle')) return 'ƒ∞≈üleme';
                if (methodName.includes('Execute')) return '√áalƒ±≈ütƒ±rma';
                if (methodName.includes('Create')) return 'Olu≈üturma';
                if (methodName.includes('Update')) return 'G√ºncelleme';
                if (methodName.includes('Delete')) return 'Silme';
                if (methodName.includes('Get')) return 'Sorgulama';
                if (methodName.includes('Set')) return 'Ayarlama';
                if (methodName.includes('Validate')) return 'Doƒürulama';
                if (methodName.includes('Transform')) return 'D√∂n√º≈üt√ºrme';
                if (methodName.includes('Map')) return 'Haritalama';
                
                return 'Genel ƒ∞≈ülem';
            }
            
            detectErrorType(exception, message) {
                let errorType = 'Genel Hata';
                let errorCategory = 'general';
                
                // Exception t√ºrlerini tespit et
                const exceptionPatterns = {
                    'OutOfMemoryException': { type: 'Bellek Hatasƒ±', category: 'memory' },
                    'OverflowException': { type: 'Ta≈üma Hatasƒ±', category: 'overflow' },
                    'ArgumentException': { type: 'Parametre Hatasƒ±', category: 'argument' },
                    'NullReferenceException': { type: 'Null Referans Hatasƒ±', category: 'nullref' },
                    'InvalidOperationException': { type: 'Ge√ßersiz ƒ∞≈ülem Hatasƒ±', category: 'invalidop' },
                    'TimeoutException': { type: 'Zaman A≈üƒ±mƒ± Hatasƒ±', category: 'timeout' },
                    'SqlException': { type: 'Veritabanƒ± Hatasƒ±', category: 'sql' },
                    'HttpRequestException': { type: 'HTTP ƒ∞stek Hatasƒ±', category: 'http' },
                    'UnauthorizedAccessException': { type: 'Yetki Hatasƒ±', category: 'auth' },
                    'FileNotFoundException': { type: 'Dosya Bulunamadƒ± Hatasƒ±', category: 'file' },
                    'DirectoryNotFoundException': { type: 'Dizin Bulunamadƒ± Hatasƒ±', category: 'directory' },
                    'NetworkException': { type: 'Aƒü Hatasƒ±', category: 'network' },
                    'SerializationException': { type: 'Serile≈ütirme Hatasƒ±', category: 'serialization' },
                    'ConfigurationException': { type: 'Konfig√ºrasyon Hatasƒ±', category: 'config' }
                };
                
                // Exception t√ºr√ºn√º bul
                for (const [pattern, info] of Object.entries(exceptionPatterns)) {
                    if (exception.includes(pattern)) {
                        errorType = info.type;
                        errorCategory = info.category;
                        break;
                    }
                }
                
                // Eƒüer spesifik exception bulunamadƒ±ysa, mesajdan √ßƒ±karƒ±m yap
                if (errorType === 'Genel Hata') {
                    if (message.includes('timeout') || message.includes('zaman a≈üƒ±mƒ±')) {
                        errorType = 'Zaman A≈üƒ±mƒ± Hatasƒ±';
                        errorCategory = 'timeout';
                    } else if (message.includes('connection') || message.includes('baƒülantƒ±')) {
                        errorType = 'Baƒülantƒ± Hatasƒ±';
                        errorCategory = 'connection';
                    } else if (message.includes('validation') || message.includes('doƒürulama')) {
                        errorType = 'Doƒürulama Hatasƒ±';
                        errorCategory = 'validation';
                    }
                }
                
                return { errorType, errorCategory };
            }
            
            cleanMessage(message) {
                return message
                    .replace(/\{[^}]*\}/g, '') // Template parametrelerini kaldƒ±r
                    .replace(/\s+/g, ' ')      // √áoklu bo≈üluklarƒ± tek bo≈üluk yap
                    .trim();
            }
            
            extractErrorTypes() {
                this.errorTypes.clear();
                this.logData.forEach(log => {
                    this.errorTypes.add(log.errorCategory);
                });
            }
            
            extractOperationTypes() {
                this.operationTypes.clear();
                this.logData.forEach(log => {
                    this.operationTypes.add(log.operationType);
                });
            }
            
            displayResults() {
                const resultsSection = document.getElementById('resultsSection');
                
                if (this.logData.length === 0) {
                    resultsSection.innerHTML = `
                        <div class="no-errors">
                            ‚úÖ Bu log dosyasƒ±nda hata bulunamadƒ±!
                        </div>
                    `;
                    resultsSection.style.display = 'block';
                    return;
                }
                
                this.setupFilters();
                this.applyFilters();
                resultsSection.style.display = 'block';
            }
            
            setupFilters() {
                // Hata t√ºr√º dropdown'unu doldur
                const errorTypeFilter = document.getElementById('errorTypeFilter');
                const operationTypeFilter = document.getElementById('operationTypeFilter');
                
                // Hata t√ºr√º etiketleri
                const errorTypeMap = {
                    'memory': 'Bellek Hatasƒ±',
                    'overflow': 'Ta≈üma Hatasƒ±',
                    'argument': 'Parametre Hatasƒ±',
                    'nullref': 'Null Referans',
                    'invalidop': 'Ge√ßersiz ƒ∞≈ülem',
                    'timeout': 'Zaman A≈üƒ±mƒ±',
                    'sql': 'Veritabanƒ±',
                    'http': 'HTTP ƒ∞stek',
                    'auth': 'Yetki',
                    'file': 'Dosya',
                    'directory': 'Dizin',
                    'network': 'Aƒü',
                    'serialization': 'Serile≈ütirme',
                    'config': 'Konfig√ºrasyon',
                    'connection': 'Baƒülantƒ±',
                    'validation': 'Doƒürulama',
                    'general': 'Genel'
                };
                
                // Hata t√ºr√º se√ßeneklerini ekle
                errorTypeFilter.innerHTML = '<option value="all">T√ºm Hata T√ºrleri</option>';
                Array.from(this.errorTypes).sort().forEach(category => {
                    const displayName = errorTypeMap[category] || category;
                    const count = this.logData.filter(log => log.errorCategory === category).length;
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = `${displayName} (${count})`;
                    errorTypeFilter.appendChild(option);
                });
                
                // ƒ∞≈ülem t√ºr√º se√ßeneklerini ekle
                operationTypeFilter.innerHTML = '<option value="all">T√ºm ƒ∞≈ülem T√ºrleri</option>';
                Array.from(this.operationTypes).sort().forEach(operationType => {
                    const count = this.logData.filter(log => log.operationType === operationType).length;
                    const option = document.createElement('option');
                    option.value = operationType;
                    option.textContent = `${operationType} (${count})`;
                    operationTypeFilter.appendChild(option);
                });
            }
            
            applyFilters() {
                const errorTypeFilter = document.getElementById('errorTypeFilter');
                const operationTypeFilter = document.getElementById('operationTypeFilter');
                const searchInput = document.getElementById('searchInput');
                
                if (!errorTypeFilter || !operationTypeFilter || !searchInput) return;
                
                // Mevcut filtre deƒüerlerini al
                this.currentFilters.errorType = errorTypeFilter.value;
                this.currentFilters.operationType = operationTypeFilter.value;
                this.currentFilters.searchText = searchInput.value.toLowerCase().trim();
                
                // Filtreleri uygula
                this.filteredLogData = this.logData.filter(log => {
                    // Hata t√ºr√º filtresi
                    const errorTypeMatch = this.currentFilters.errorType === 'all' || 
                                          log.errorCategory === this.currentFilters.errorType;
                    
                    // ƒ∞≈ülem t√ºr√º filtresi
                    const operationTypeMatch = this.currentFilters.operationType === 'all' || 
                                              log.operationType === this.currentFilters.operationType;
                    
                    // Metin arama filtresi
                    const searchMatch = !this.currentFilters.searchText || 
                                       log.message.toLowerCase().includes(this.currentFilters.searchText) ||
                                       log.errorType.toLowerCase().includes(this.currentFilters.searchText) ||
                                       log.operationType.toLowerCase().includes(this.currentFilters.searchText) ||
                                       log.rawException.toLowerCase().includes(this.currentFilters.searchText);
                    
                    return errorTypeMatch && operationTypeMatch && searchMatch;
                });
                
                // Sonu√ßlarƒ± g√ºncelle
                this.displayStats();
                this.displayErrors();
            }
            
            clearFilters() {
                // Filtreleri sƒ±fƒ±rla
                document.getElementById('errorTypeFilter').value = 'all';
                document.getElementById('operationTypeFilter').value = 'all';
                document.getElementById('searchInput').value = '';
                
                // Filtreleri uygula
                this.applyFilters();
            }
            
            isAnyFilterActive() {
                return this.currentFilters.errorType !== 'all' || 
                       this.currentFilters.operationType !== 'all' || 
                       this.currentFilters.searchText !== '';
            }
            
            displayStats() {
                const statsGrid = document.getElementById('statsGrid');
                
                const totalErrors = this.filteredLogData.length;
                
                // Zaman aralƒ±ƒüƒ±nƒ± hesapla
                const timestamps = this.filteredLogData.map(log => log.timestamp).sort();
                const timeSpan = timestamps.length > 1 ? 
                    this.formatTimeDifference(timestamps[0], timestamps[timestamps.length - 1]) : 
                    timestamps.length === 1 ? 'Tek olay' : 'Veri yok';
                
                // Hata t√ºr√º etiketleri
                const errorTypeMap = {
                    'memory': 'Bellek Hatasƒ±',
                    'overflow': 'Ta≈üma Hatasƒ±',
                    'argument': 'Parametre Hatasƒ±',
                    'nullref': 'Null Referans',
                    'invalidop': 'Ge√ßersiz ƒ∞≈ülem',
                    'timeout': 'Zaman A≈üƒ±mƒ±',
                    'sql': 'Veritabanƒ±',
                    'http': 'HTTP ƒ∞stek',
                    'auth': 'Yetki',
                    'file': 'Dosya',
                    'directory': 'Dizin',
                    'network': 'Aƒü',
                    'serialization': 'Serile≈ütirme',
                    'config': 'Konfig√ºrasyon',
                    'connection': 'Baƒülantƒ±',
                    'validation': 'Doƒürulama',
                    'general': 'Genel'
                };
                
                // Filtrelenmi≈ü verideki hata t√ºrlerini say
                const errorCounts = {};
                this.filteredLogData.forEach(log => {
                    errorCounts[log.errorCategory] = (errorCounts[log.errorCategory] || 0) + 1;
                });
                
                // En √ßok olan 3 hata t√ºr√ºn√º al (toplam hari√ß)
                const sortedErrorTypes = Object.entries(errorCounts)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 3);
                
                let statsHtml = `
                    <div class="stat-card errors">
                        <div class="stat-number">${totalErrors}</div>
                        <div class="stat-label">${this.isAnyFilterActive() ? 'Filtrelenmi≈ü' : 'Toplam'} Hata</div>
                    </div>
                `;
                
                // Dinamik hata t√ºr√º kartlarƒ±
                sortedErrorTypes.forEach(([category, count], index) => {
                    const cardClass = ['memory', 'overflow', 'timespan'][index] || 'memory'; // CSS sƒ±nƒ±flarƒ± i√ßin
                    const displayName = errorTypeMap[category] || category;
                    
                    statsHtml += `
                        <div class="stat-card ${cardClass}">
                            <div class="stat-number">${count}</div>
                            <div class="stat-label">${displayName}</div>
                        </div>
                    `;
                });
                
                // Eƒüer 3'ten az hata t√ºr√º varsa, zaman aralƒ±ƒüƒ±nƒ± ekle
                if (sortedErrorTypes.length < 3) {
                    statsHtml += `
                        <div class="stat-card timespan">
                            <div class="stat-number" style="font-size: 1.5em;">${timeSpan}</div>
                            <div class="stat-label">Zaman Aralƒ±ƒüƒ±</div>
                        </div>
                    `;
                }
                
                // Eƒüer sadece 1 hata t√ºr√º varsa, i≈ülem t√ºr√º istatistiƒüi ekle
                if (sortedErrorTypes.length === 1 && this.filteredLogData.length > 1) {
                    const operationCounts = {};
                    this.filteredLogData.forEach(log => {
                        operationCounts[log.operationType] = (operationCounts[log.operationType] || 0) + 1;
                    });
                    
                    const topOperation = Object.entries(operationCounts)
                        .sort((a, b) => b[1] - a[1])[0];
                    
                    if (topOperation) {
                        statsHtml += `
                            <div class="stat-card overflow">
                                <div class="stat-number">${topOperation[1]}</div>
                                <div class="stat-label">${topOperation[0]}</div>
                            </div>
                        `;
                    }
                }
                
                statsGrid.innerHTML = statsHtml;
            }
            
            displayErrors() {
                const errorsList = document.getElementById('errorsList');
                
                if (this.filteredLogData.length === 0) {
                    errorsList.innerHTML = `
                        <div class="no-errors">
                            üîç Bu filtrede hata bulunamadƒ±!
                        </div>
                    `;
                    return;
                }
                
                const errorsHtml = this.filteredLogData.map((log, index) => `
                    <div class="error-item">
                        <div class="error-header" onclick="this.parentElement.classList.toggle('expanded'); this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'block' ? 'none' : 'block'">
                            <div>
                                <div class="error-type ${log.errorCategory}-error">
                                    ${log.errorType} - ${log.operationType}
                                </div>
                                <div class="error-time">
                                    üìÖ ${this.formatDateTime(log.timestamp)} | üìç Satƒ±r: ${log.lineNumber}
                                </div>
                            </div>
                            <div class="expand-icon">‚ñº</div>
                        </div>
                        <div class="error-details">
                            <div class="error-message">
                                <strong>Hata Mesajƒ±:</strong><br>
                                ${log.message}
                            </div>
                            ${log.stackInfo.mainFile ? `
                                <div class="error-location">
                                    <strong>üìÇ Dosya:</strong> ${log.stackInfo.mainFile}<br>
                                    <strong>üìç Satƒ±r:</strong> ${log.stackInfo.lineNumber}
                                </div>
                            ` : ''}
                            ${log.stackInfo.methods.length > 0 ? `
                                <div class="error-location">
                                    <strong>üîÑ Method √áaƒürƒ± Zinciri:</strong>
                                    <div class="stack-methods" id="stack-${index}">
                                        ${log.stackInfo.methods.slice(0, 3).map(method => 
                                            `<div class="method-item">‚Ä¢ ${method.method.split('.').pop()} (${method.file}:${method.line})</div>`
                                        ).join('')}
                                        ${log.stackInfo.methods.length > 3 ? `
                                            <div class="method-item">‚Ä¢ ... ve ${log.stackInfo.methods.length - 3} method daha</div>
                                        ` : ''}
                                    </div>
                                    ${log.stackInfo.methods.length > 3 ? `
                                        <button class="show-more-stack" onclick="analyzer.toggleStackTrace(${index})">
                                            Tamamƒ±nƒ± G√∂ster
                                        </button>
                                    ` : ''}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
                
                errorsList.innerHTML = errorsHtml;
            }
            
            formatDateTime(date) {
                return new Intl.DateTimeFormat('tr-TR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                }).format(date);
            }
            
            formatTimeDifference(start, end) {
                const diffMs = end - start;
                const diffMinutes = Math.floor(diffMs / (1000 * 60));
                
                if (diffMinutes < 60) {
                    return `${diffMinutes} dk`;
                } else {
                    const hours = Math.floor(diffMinutes / 60);
                    const minutes = diffMinutes % 60;
                    return `${hours}s ${minutes}dk`;
                }
            }
            
            toggleStackTrace(index) {
                const stackElement = document.getElementById(`stack-${index}`);
                const button = event.target;
                const log = this.filteredLogData[index];
                
                if (stackElement.classList.contains('expanded')) {
                    // Kƒ±salt
                    stackElement.classList.remove('expanded');
                    stackElement.innerHTML = log.stackInfo.methods.slice(0, 3).map(method => 
                        `<div class="method-item">‚Ä¢ ${method.method.split('.').pop()} (${method.file}:${method.line})</div>`
                    ).join('') + 
                    (log.stackInfo.methods.length > 3 ? `<div class="method-item">‚Ä¢ ... ve ${log.stackInfo.methods.length - 3} method daha</div>` : '');
                    button.textContent = 'Tamamƒ±nƒ± G√∂ster';
                } else {
                    // Geni≈ület
                    stackElement.classList.add('expanded');
                    stackElement.innerHTML = log.stackInfo.methods.map(method => 
                        `<div class="method-item">‚Ä¢ ${method.method.split('.').pop()} (${method.file}:${method.line})</div>`
                    ).join('');
                    button.textContent = 'Kƒ±salt';
                }
            }
        }
        
        // Global analyzer deƒüi≈ükeni
        let analyzer;
        
        // Uygulamayƒ± ba≈ülat
        document.addEventListener('DOMContentLoaded', () => {
            analyzer = new CLEFLogAnalyzer();
        });
    </script>
