        .error-message {

        .show-more-stack {

        .method-item {

        .loading {

        .spinner {

        @keyframes spin {

        .no-errors {

        @media (max-width: 768px) {

<body>
    <div class="container">
        <div class="header">
            <h1>ð CLEF Log Analiz AracÄ±</h1>
            <p>Datagration log dosyalarÄ±nÄ± analiz edin ve hatalarÄ± kolayca gÃ¶rÃ¼ntÃ¼leyin</p>
        </div>
        
        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="logFile" class="file-input" accept=".clef,.log,.txt">
                <label for="logFile" class="file-input-button">
                    ð Log DosyasÄ± SeÃ§in
                </label>
            </div>
            
            <div class="file-info" id="fileInfo">
                HenÃ¼z dosya seÃ§ilmedi
            </div>
            
            <button class="analyze-btn" id="analyzeBtn" disabled>
                ð Hata AnalitiÄini ÃalÄ±ÅtÄ±r
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Log dosyasÄ± analiz ediliyor...
            </div>
        </div>
        
        <div class="results-section" id="resultsSection">
            <div class="filters-section" id="filtersSection">
                <div class="filter-title">ð GeliÅmiÅ Filtreleme:</div>
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="errorTypeFilter">Hata TÃ¼rÃ¼:</label>
                        <select id="errorTypeFilter" class="filter-select">
                            <option value="all">TÃ¼m Hata TÃ¼rleri</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="operationTypeFilter">Ä°Ålem TÃ¼rÃ¼:</label>
                        <select id="operationTypeFilter" class="filter-select">
                            <option value="all">TÃ¼m Ä°Ålem TÃ¼rleri</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="searchInput">Metin Arama:</label>
                        <input type="text" id="searchInput" class="search-input" placeholder="Hata mesajÄ±nda ara...">
                    </div>
                    <div class="filter-group">
                        <label>&nbsp;</label>
                        <button id="clearFiltersBtn" class="clear-filters-btn">ðï¸ Filtreleri Temizle</button>
                    </div>
                </div>
            </div>
            
            <div class="stats-grid" id="statsGrid">
                <!-- Ä°statistikler buraya eklenecek -->

    <script>
        class CLEFLogAnalyzer {
            constructor() {
                this.logData = [];
                this.filteredLogData = [];
                this.currentFilters = {
                    errorType: 'all',
                    operationType: 'all',
                    searchText: ''
                };
                this.errorTypes = new Set();
                this.operationTypes = new Set();
                this.initializeEventListeners();
            }
            
            initializeEventListeners() {
                const fileInput = document.getElementById('logFile');
                const analyzeBtn = document.getElementById('analyzeBtn');
                
                fileInput.addEventListener('change', this.handleFileSelect.bind(this));
                analyzeBtn.addEventListener('click', this.analyzeLog.bind(this));
                
                // Filtreleme event listener'larÄ± (sonradan eklenecek elementler iÃ§in)
                document.addEventListener('change', (e) => {
                    if (e.target.id === 'errorTypeFilter' || e.target.id === 'operationTypeFilter') {
                        this.applyFilters();
                    }
                });
                
                document.addEventListener('input', (e) => {
                    if (e.target.id === 'searchInput') {
                        // Debounce iÃ§in timeout kullan
                        clearTimeout(this.searchTimeout);
                        this.searchTimeout = setTimeout(() => {
                            this.applyFilters();
                        }, 300);
                    }
                });
                
                document.addEventListener('click', (e) => {
                    if (e.target.id === 'clearFiltersBtn') {
                        this.clearFilters();
                    }
                });
            }
            
            handleFileSelect(event) {
                const file = event.target.files[0];
                const fileInfo = document.getElementById('fileInfo');
                const analyzeBtn = document.getElementById('analyzeBtn');
                
                if (file) {
                    const fileSize = (file.size / 1024).toFixed(2);
                    fileInfo.innerHTML = `
                        <strong>ð ${file.name}</strong><br>
                        <span style="color: #666;">Boyut: ${fileSize} KB</span>
                    `;
                    analyzeBtn.disabled = false;
                } else {
                    fileInfo.textContent = 'HenÃ¼z dosya seÃ§ilmedi';
                    analyzeBtn.disabled = true;
                }
            }
            
            async analyzeLog() {
                const fileInput = document.getElementById('logFile');
                const loading = document.getElementById('loading');
                const resultsSection = document.getElementById('resultsSection');
                
                if (!fileInput.files[0]) return;
                
                loading.style.display = 'block';
                resultsSection.style.display = 'none';
                
                try {
                    const fileContent = await this.readFile(fileInput.files[0]);
                    this.logData = this.parseLogFile(fileContent);
                    this.filteredLogData = [...this.logData];
                    this.extractErrorTypes();
                    this.extractOperationTypes();
                    this.displayResults();
                } catch (error) {
                    console.error('Dosya analiz hatasÄ±:', error);
                    alert('Dosya analiz edilirken bir hata oluÅtu. LÃ¼tfen geÃ§erli bir CLEF log dosyasÄ± seÃ§tiÄinizden emin olun.');
                } finally {
                    loading.style.display = 'none';
                }
            }
            
            readFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.onerror = reject;
                    reader.readAsText(file, 'utf-8');
                });
            }
            
            parseLogFile(content) {
                const lines = content.split('\n').filter(line => line.trim());
                const parsedLogs = [];
                
                lines.forEach((line, index) => {
                    try {
                        if (line.trim()) {
                            const logEntry = JSON.parse(line);
                            const parsed = this.parseLogEntry(logEntry, index + 1);
                            if (parsed) {
                                parsedLogs.push(parsed);
                            }
                        }
                    } catch (e) {
                        console.warn(`SatÄ±r ${index + 1} parse edilemedi:`, e);
                    }
                });
                
                return parsedLogs;
            }
            
            parseLogEntry(entry, lineNumber) {
                // Sadece Error seviyesindeki loglarÄ± iÅle
                if (entry['@l'] !== 'Error') return null;
                
                const timestamp = new Date(entry['@t']);
                const message = entry['@mt'] || 'Bilinmeyen hata';
                const exception = entry['@x'] || '';
                
                // Hata tÃ¼rÃ¼nÃ¼ dinamik olarak belirle
                const { errorType, errorCategory } = this.detectErrorType(exception, message);
                
                // Ä°Ålem tÃ¼rÃ¼nÃ¼ dinamik olarak belirle
                const operationType = this.detectOperationType(message, exception);
                
                // Stack trace'den Ã¶nemli bilgileri Ã§Ä±kar
                const stackInfo = this.extractStackInfo(exception);
                
                return {
                    lineNumber,
                    timestamp,
                    errorType,
                    errorCategory,
                    operationType,
                    message: this.cleanMessage(message),
                    stackInfo,
                    rawException: exception,
                    sourcePath: stackInfo.mainFile || 'Bilinmeyen',
                    lineInCode: stackInfo.lineNumber || 'Bilinmeyen'
                };
            }
            
            extractStackInfo(exception) {
                if (!exception) return { mainFile: null, lineNumber: null, methods: [] };
                
                const lines = exception.split('\n').map(line => line.trim());
                const methods = [];
                let mainFile = null;
                let lineNumber = null;
                
                lines.forEach(line => {
                    // Method Ã§aÄrÄ±larÄ±nÄ± bul
                    const methodMatch = line.match(/at\s+(.*?)\s+in\s+(.*?):line\s+(\d+)/);
                    if (methodMatch) {
                        const [, method, file, line] = methodMatch;
                        methods.push({
                            method: method.replace('async Task<Result> ', '').replace('async Task ', ''),
                            file: file.split('/').pop(),
                            line: parseInt(line)
                        });
                        
                        if (!mainFile) {
                            mainFile = file.split('/').pop();
                            lineNumber = parseInt(line);
                        }
                    }
                });
                
                return { mainFile, lineNumber, methods };
            }
            
            detectOperationType(message, exception) {
                // 1. Ãnce mesajdan anahtar kelimeleri Ã§Ä±kar
                const messageOperationType = this.extractOperationFromMessage(message);
                if (messageOperationType !== 'Bilinmeyen Ä°Ålem') {
                    return messageOperationType;
                }
                
                // 2. Exception'dan class/method isimlerinden Ã§Ä±kar
                const exceptionOperationType = this.extractOperationFromException(exception);
                if (exceptionOperationType !== 'Bilinmeyen Ä°Ålem') {
                    return exceptionOperationType;
                }
                
                // 3. Son Ã§are olarak genel iÅlem
                return 'Genel Ä°Ålem';
            }
            
            extractOperationFromMessage(message) {
                if (!message) return 'Bilinmeyen Ä°Ålem';
                
                const lowerMessage = message.toLowerCase();
                
                // TÃ¼rkÃ§e anahtar kelimelerden iÅlem tÃ¼rÃ¼ Ã§Ä±kar
                if (lowerMessage.includes('sipariÅ')) {
                    if (lowerMessage.includes('satÄ±nalma') || lowerMessage.includes('satinalma')) {
                        return 'SatÄ±nalma SipariÅ';
                    } else if (lowerMessage.includes('satÄ±Å') || lowerMessage.includes('satis')) {
                        return 'SatÄ±Å SipariÅ';
                    }
                    return 'SipariÅ Ä°Ålemi';
                }
                
                if (lowerMessage.includes('transfer')) {
                    if (lowerMessage.includes('cari')) return 'Cari Transfer';
                    if (lowerMessage.includes('stok')) return 'Stok Transfer';
                    if (lowerMessage.includes('fason')) return 'Fason Transfer';
                    return 'Transfer Ä°Ålemi';
                }
                
                if (lowerMessage.includes('giriÅ') || lowerMessage.includes('giris')) {
                    if (lowerMessage.includes('fason')) return 'Fason GiriÅ';
                    if (lowerMessage.includes('kullanÄ±cÄ±') || lowerMessage.includes('kullanici')) return 'KullanÄ±cÄ± GiriÅ';
                    return 'GiriÅ Ä°Ålemi';
                }
                
                // DiÄer genel terimler
                if (lowerMessage.includes('rapor')) return 'Rapor Ä°Ålemi';
                if (lowerMessage.includes('yedek') || lowerMessage.includes('backup')) return 'Yedekleme Ä°Ålemi';
                if (lowerMessage.includes('senkron') || lowerMessage.includes('sync')) return 'Senkronizasyon';
                if (lowerMessage.includes('doÄrulama') || lowerMessage.includes('validation')) return 'DoÄrulama Ä°Ålemi';
                if (lowerMessage.includes('kimlik') || lowerMessage.includes('auth')) return 'Kimlik DoÄrulama';
                if (lowerMessage.includes('yetki') || lowerMessage.includes('authorization')) return 'Yetkilendirme';
                if (lowerMessage.includes('konfigÃ¼r') || lowerMessage.includes('config')) return 'KonfigÃ¼rasyon';
                if (lowerMessage.includes('migration') || lowerMessage.includes('taÅÄ±ma')) return 'Veri TaÅÄ±ma';
                if (lowerMessage.includes('temizlik') || lowerMessage.includes('cleanup')) return 'Temizlik Ä°Ålemi';
                if (lowerMessage.includes('import') || lowerMessage.includes('iÃ§e aktarma')) return 'Ä°Ã§e Aktarma';
                if (lowerMessage.includes('export') || lowerMessage.includes('dÄ±Åa aktarma')) return 'DÄ±Åa Aktarma';
                
                return 'Bilinmeyen Ä°Ålem';
            }
            
            extractOperationFromException(exception) {
                if (!exception) return 'Bilinmeyen Ä°Ålem';
                
                // Exception'dan class ve method isimlerini Ã§Ä±kar
                const lines = exception.split('\n');
                
                for (const line of lines) {
                    // Method Ã§aÄrÄ± satÄ±rlarÄ±nÄ± bul
                    const methodMatch = line.match(/at\s+(.*?)\s+in\s+/);
                    if (methodMatch) {
                        const methodPath = methodMatch[1];
                        
                        // Class isimlerinden iÅlem tÃ¼rÃ¼ Ã§Ä±kar
                        if (methodPath.includes('TransferSend')) {
                            // Spesifik transfer tÃ¼rlerini bul
                            if (methodPath.includes('SatinalmaSiparis')) return 'SatÄ±nalma SipariÅ Transfer';
                            if (methodPath.includes('SatisSiparis')) return 'SatÄ±Å SipariÅ Transfer';
                            if (methodPath.includes('FasonGiris')) return 'Fason GiriÅ Transfer';
                            if (methodPath.includes('Cari')) return 'Cari Transfer';
                            return 'Transfer Ä°Ålemi';
                        }
                        
                        if (methodPath.includes('CommandHandler')) return 'Komut Ä°Ålemi';
                        if (methodPath.includes('QueryHandler')) return 'Sorgu Ä°Ålemi';
                        if (methodPath.includes('Service')) return 'Servis Ä°Ålemi';
                        if (methodPath.includes('Controller')) return 'Controller Ä°Ålemi';
                        if (methodPath.includes('Repository')) return 'Veri Ä°Ålemi';
                        if (methodPath.includes('Adapter')) return 'AdaptÃ¶r Ä°Ålemi';
                        if (methodPath.includes('Manager')) return 'YÃ¶netim Ä°Ålemi';
                        if (methodPath.includes('Validator')) return 'DoÄrulama Ä°Ålemi';
                        if (methodPath.includes('Mapper')) return 'Haritalama Ä°Ålemi';
                        if (methodPath.includes('Authentication')) return 'Kimlik DoÄrulama';
                        if (methodPath.includes('Authorization')) return 'Yetkilendirme';
                        if (methodPath.includes('Configuration')) return 'KonfigÃ¼rasyon';
                        if (methodPath.includes('Migration')) return 'Veri TaÅÄ±ma';
                        if (methodPath.includes('Backup')) return 'Yedekleme Ä°Ålemi';
                        if (methodPath.includes('Report')) return 'Rapor Ä°Ålemi';
                        if (methodPath.includes('Import')) return 'Ä°Ã§e Aktarma';
                        if (methodPath.includes('Export')) return 'DÄ±Åa Aktarma';
                        if (methodPath.includes('Sync')) return 'Senkronizasyon';
                        if (methodPath.includes('Cleanup')) return 'Temizlik Ä°Ålemi';
                        
                        // Namespace'lerden genel Ã§Ä±karÄ±m
                        if (methodPath.includes('.Features.')) {
                            const featureMatch = methodPath.match(/\.Features\.([^.]+)/);
                            if (featureMatch) {
                                const featureName = featureMatch[1];
                                return this.formatFeatureName(featureName);
                            }
                        }
                        
                        // Son Ã§are olarak method isminden Ã§Ä±kar
                        const lastPart = methodPath.split('.').pop();
                        if (lastPart && lastPart !== methodPath) {
                            return this.formatMethodName(lastPart);
                        }
                    }
                }
                
                return 'Bilinmeyen Ä°Ålem';
            }
            
            formatFeatureName(featureName) {
                // CamelCase'i TÃ¼rkÃ§e'ye Ã§evir
                const formatted = featureName
                    .replace(/([A-Z])/g, ' $1')
                    .trim()
                    .toLowerCase();
                
                // Ä°lk harfi bÃ¼yÃ¼k yap
                return formatted.charAt(0).toUpperCase() + formatted.slice(1) + ' Ä°Ålemi';
            }
            
            formatMethodName(methodName) {
                // Method isminden anlamlÄ± iÅlem tÃ¼rÃ¼ Ã§Ä±kar
                if (methodName.includes('Send')) return 'GÃ¶nderme Ä°Ålemi';
                if (methodName.includes('Receive')) return 'Alma Ä°Ålemi';
                if (methodName.includes('Process')) return 'Ä°Åleme';
                if (methodName.includes('Handle')) return 'Ä°Åleme';
                if (methodName.includes('Execute')) return 'ÃalÄ±ÅtÄ±rma';
                if (methodName.includes('Create')) return 'OluÅturma';
                if (methodName.includes('Update')) return 'GÃ¼ncelleme';
                if (methodName.includes('Delete')) return 'Silme';
                if (methodName.includes('Get')) return 'Sorgulama';
                if (methodName.includes('Set')) return 'Ayarlama';
                if (methodName.includes('Validate')) return 'DoÄrulama';
                if (methodName.includes('Transform')) return 'DÃ¶nÃ¼ÅtÃ¼rme';
                if (methodName.includes('Map')) return 'Haritalama';
                
                return 'Genel Ä°Ålem';
            }
            
            detectErrorType(exception, message) {
                let errorType = 'Genel Hata';
                let errorCategory = 'general';
                
                // Exception tÃ¼rlerini tespit et
                const exceptionPatterns = {
                    'OutOfMemoryException': { type: 'Bellek HatasÄ±', category: 'memory' },
                    'OverflowException': { type: 'TaÅma HatasÄ±', category: 'overflow' },
                    'ArgumentException': { type: 'Parametre HatasÄ±', category: 'argument' },
                    'NullReferenceException': { type: 'Null Referans HatasÄ±', category: 'nullref' },
                    'InvalidOperationException': { type: 'GeÃ§ersiz Ä°Ålem HatasÄ±', category: 'invalidop' },
                    'TimeoutException': { type: 'Zaman AÅÄ±mÄ± HatasÄ±', category: 'timeout' },
                    'SqlException': { type: 'VeritabanÄ± HatasÄ±', category: 'sql' },
                    'HttpRequestException': { type: 'HTTP Ä°stek HatasÄ±', category: 'http' },
                    'UnauthorizedAccessException': { type: 'Yetki HatasÄ±', category: 'auth' },
                    'FileNotFoundException': { type: 'Dosya BulunamadÄ± HatasÄ±', category: 'file' },
                    'DirectoryNotFoundException': { type: 'Dizin BulunamadÄ± HatasÄ±', category: 'directory' },
                    'NetworkException': { type: 'AÄ HatasÄ±', category: 'network' },
                    'SerializationException': { type: 'SerileÅtirme HatasÄ±', category: 'serialization' },
                    'ConfigurationException': { type: 'KonfigÃ¼rasyon HatasÄ±', category: 'config' }
                };
                
                // Exception tÃ¼rÃ¼nÃ¼ bul
                for (const [pattern, info] of Object.entries(exceptionPatterns)) {
                    if (exception.includes(pattern)) {
                        errorType = info.type;
                        errorCategory = info.category;
                        break;
                    }
                }
                
                // EÄer spesifik exception bulunamadÄ±ysa, mesajdan Ã§Ä±karÄ±m yap
                if (errorType === 'Genel Hata') {
                    if (message.includes('timeout') || message.includes('zaman aÅÄ±mÄ±')) {
                        errorType = 'Zaman AÅÄ±mÄ± HatasÄ±';
                        errorCategory = 'timeout';
                    } else if (message.includes('connection') || message.includes('baÄlantÄ±')) {
                        errorType = 'BaÄlantÄ± HatasÄ±';
                        errorCategory = 'connection';
                    } else if (message.includes('validation') || message.includes('doÄrulama')) {
                        errorType = 'DoÄrulama HatasÄ±';
                        errorCategory = 'validation';
                    }
                }
                
                return { errorType, errorCategory };
            }
            
            cleanMessage(message) {
                return message
                    .replace(/\{[^}]*\}/g, '') // Template parametrelerini kaldÄ±r
                    .replace(/\s+/g, ' ')      // Ãoklu boÅluklarÄ± tek boÅluk yap
                    .trim();
            }
            
            extractErrorTypes() {
                this.errorTypes.clear();
                this.logData.forEach(log => {
                    this.errorTypes.add(log.errorCategory);
                });
            }
            
            extractOperationTypes() {
                this.operationTypes.clear();
                this.logData.forEach(log => {
                    this.operationTypes.add(log.operationType);
                });
            }
            
            displayResults() {
                const resultsSection = document.getElementById('resultsSection');
                
                if (this.logData.length === 0) {
                    resultsSection.innerHTML = `
                        <div class="no-errors">
                            â Bu log dosyasÄ±nda hata bulunamadÄ±!
                        </div>
                    `;
                    resultsSection.style.display = 'block';
                    return;
                }
                
                this.setupFilters();
                this.applyFilters();
                resultsSection.style.display = 'block';
            }
            
            setupFilters() {
                // Hata tÃ¼rÃ¼ dropdown'unu doldur
                const errorTypeFilter = document.getElementById('errorTypeFilter');
                const operationTypeFilter = document.getElementById('operationTypeFilter');
                
                // Hata tÃ¼rÃ¼ etiketleri
                const errorTypeMap = {
                    'memory': 'Bellek HatasÄ±',
                    'overflow': 'TaÅma HatasÄ±',
                    'argument': 'Parametre HatasÄ±',
                    'nullref': 'Null Referans',
                    'invalidop': 'GeÃ§ersiz Ä°Ålem',
                    'timeout': 'Zaman AÅÄ±mÄ±',
                    'sql': 'VeritabanÄ±',
                    'http': 'HTTP Ä°stek',
                    'auth': 'Yetki',
                    'file': 'Dosya',
                    'directory': 'Dizin',
                    'network': 'AÄ',
                    'serialization': 'SerileÅtirme',
                    'config': 'KonfigÃ¼rasyon',
                    'connection': 'BaÄlantÄ±',
                    'validation': 'DoÄrulama',
                    'general': 'Genel'
                };
                
                // Hata tÃ¼rÃ¼ seÃ§eneklerini ekle
                errorTypeFilter.innerHTML = '<option value="all">TÃ¼m Hata TÃ¼rleri</option>';
                Array.from(this.errorTypes).sort().forEach(category => {
                    const displayName = errorTypeMap[category] || category;
                    const count = this.logData.filter(log => log.errorCategory === category).length;
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = `${displayName} (${count})`;
                    errorTypeFilter.appendChild(option);
                });
                
                // Ä°Ålem tÃ¼rÃ¼ seÃ§eneklerini ekle
                operationTypeFilter.innerHTML = '<option value="all">TÃ¼m Ä°Ålem TÃ¼rleri</option>';
                Array.from(this.operationTypes).sort().forEach(operationType => {
                    const count = this.logData.filter(log => log.operationType === operationType).length;
                    const option = document.createElement('option');
                    option.value = operationType;
                    option.textContent = `${operationType} (${count})`;
                    operationTypeFilter.appendChild(option);
                });
            }
            
            applyFilters() {
                const errorTypeFilter = document.getElementById('errorTypeFilter');
                const operationTypeFilter = document.getElementById('operationTypeFilter');
                const searchInput = document.getElementById('searchInput');
                
                if (!errorTypeFilter || !operationTypeFilter || !searchInput) return;
                
                // Mevcut filtre deÄerlerini al
                this.currentFilters.errorType = errorTypeFilter.value;
                this.currentFilters.operationType = operationTypeFilter.value;
                this.currentFilters.searchText = searchInput.value.toLowerCase().trim();
                
                // Filtreleri uygula
                this.filteredLogData = this.logData.filter(log => {
                    // Hata tÃ¼rÃ¼ filtresi
                    const errorTypeMatch = this.currentFilters.errorType === 'all' || 
                                          log.errorCategory === this.currentFilters.errorType;
                    
                    // Ä°Ålem tÃ¼rÃ¼ filtresi
                    const operationTypeMatch = this.currentFilters.operationType === 'all' || 
                                              log.operationType === this.currentFilters.operationType;
                    
                    // Metin arama filtresi
                    const searchMatch = !this.currentFilters.searchText || 
                                       log.message.toLowerCase().includes(this.currentFilters.searchText) ||
                                       log.errorType.toLowerCase().includes(this.currentFilters.searchText) ||
                                       log.operationType.toLowerCase().includes(this.currentFilters.searchText) ||
                                       log.rawException.toLowerCase().includes(this.currentFilters.searchText);
                    
                    return errorTypeMatch && operationTypeMatch && searchMatch;
                });
                
                // SonuÃ§larÄ± gÃ¼ncelle
                this.displayStats();
                this.displayErrors();
            }
            
            clearFilters() {
                // Filtreleri sÄ±fÄ±rla
                document.getElementById('errorTypeFilter').value = 'all';
                document.getElementById('operationTypeFilter').value = 'all';
                document.getElementById('searchInput').value = '';
                
                // Filtreleri uygula
                this.applyFilters();
            }
            
            isAnyFilterActive() {
                return this.currentFilters.errorType !== 'all' || 
                       this.currentFilters.operationType !== 'all' || 
                       this.currentFilters.searchText !== '';
            }
            
            displayStats() {
                const statsGrid = document.getElementById('statsGrid');
                
                const totalErrors = this.filteredLogData.length;
                
                // Zaman aralÄ±ÄÄ±nÄ± hesapla
                const timestamps = this.filteredLogData.map(log => log.timestamp).sort();
                const timeSpan = timestamps.length > 1 ? 
                    this.formatTimeDifference(timestamps[0], timestamps[timestamps.length - 1]) : 
                    timestamps.length === 1 ? 'Tek olay' : 'Veri yok';
                
                // Hata tÃ¼rÃ¼ etiketleri
                const errorTypeMap = {
                    'memory': 'Bellek HatasÄ±',
                    'overflow': 'TaÅma HatasÄ±',
                    'argument': 'Parametre HatasÄ±',
                    'nullref': 'Null Referans',
                    'invalidop': 'GeÃ§ersiz Ä°Ålem',
                    'timeout': 'Zaman AÅÄ±mÄ±',
                    'sql': 'VeritabanÄ±',
                    'http': 'HTTP Ä°stek',
                    'auth': 'Yetki',
                    'file': 'Dosya',
                    'directory': 'Dizin',
                    'network': 'AÄ',
                    'serialization': 'SerileÅtirme',
                    'config': 'KonfigÃ¼rasyon',
                    'connection': 'BaÄlantÄ±',
                    'validation': 'DoÄrulama',
                    'general': 'Genel'
                };
                
                // FiltrelenmiÅ verideki hata tÃ¼rlerini say
                const errorCounts = {};
                this.filteredLogData.forEach(log => {
                    errorCounts[log.errorCategory] = (errorCounts[log.errorCategory] || 0) + 1;
                });
                
                // En Ã§ok olan 3 hata tÃ¼rÃ¼nÃ¼ al (toplam hariÃ§)
                const sortedErrorTypes = Object.entries(errorCounts)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 3);
                
                let statsHtml = `
                    <div class="stat-card errors">
                        <div class="stat-number">${totalErrors}</div>
                        <div class="stat-label">${this.isAnyFilterActive() ? 'FiltrelenmiÅ' : 'Toplam'} Hata</div>
                    </div>
                `;
                
                // Dinamik hata tÃ¼rÃ¼ kartlarÄ±
                sortedErrorTypes.forEach(([category, count], index) => {
                    const cardClass = ['memory', 'overflow', 'timespan'][index] || 'memory'; // CSS sÄ±nÄ±flarÄ± iÃ§in
                    const displayName = errorTypeMap[category] || category;
                    
                    statsHtml += `
                        <div class="stat-card ${cardClass}">
                            <div class="stat-number">${count}</div>
                            <div class="stat-label">${displayName}</div>
                        </div>
                    `;
                });
                
                // EÄer 3'ten az hata tÃ¼rÃ¼ varsa, zaman aralÄ±ÄÄ±nÄ± ekle
                if (sortedErrorTypes.length < 3) {
                    statsHtml += `
                        <div class="stat-card timespan">
                            <div class="stat-number" style="font-size: 1.5em;">${timeSpan}</div>
                            <div class="stat-label">Zaman AralÄ±ÄÄ±</div>
                        </div>
                    `;
                }
                
                // EÄer sadece 1 hata tÃ¼rÃ¼ varsa, iÅlem tÃ¼rÃ¼ istatistiÄi ekle
                if (sortedErrorTypes.length === 1 && this.filteredLogData.length > 1) {
                    const operationCounts = {};
                    this.filteredLogData.forEach(log => {
                        operationCounts[log.operationType] = (operationCounts[log.operationType] || 0) + 1;
                    });
                    
                    const topOperation = Object.entries(operationCounts)
                        .sort((a, b) => b[1] - a[1])[0];
                    
                    if (topOperation) {
                        statsHtml += `
                            <div class="stat-card overflow">
                                <div class="stat-number">${topOperation[1]}</div>
                                <div class="stat-label">${topOperation[0]}</div>
                            </div>
                        `;
                    }
                }
                
                statsGrid.innerHTML = statsHtml;
            }
            
            displayErrors() {
                const errorsList = document.getElementById('errorsList');
                
                if (this.filteredLogData.length === 0) {
                    errorsList.innerHTML = `
                        <div class="no-errors">
                            ð Bu filtrede hata bulunamadÄ±!
                        </div>
                    `;
                    return;
                }
                
                const errorsHtml = this.filteredLogData.map((log, index) => `
                    <div class="error-item">
                        <div class="error-header" onclick="this.parentElement.classList.toggle('expanded'); this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'block' ? 'none' : 'block'">
                            <div>
                                <div class="error-type ${log.errorCategory}-error">
                                    ${log.errorType} - ${log.operationType}
                                </div>
                                <div class="error-time">
                                    ð ${this.formatDateTime(log.timestamp)} | ð SatÄ±r: ${log.lineNumber}
                                </div>
                            </div>
                            <div class="expand-icon">â¼</div>
                        </div>
                        <div class="error-details">
                            <div class="error-message">
                                <strong>Hata MesajÄ±:</strong><br>
                                ${log.message}
                            </div>
                            ${log.stackInfo.mainFile ? `
                                <div class="error-location">
                                    <strong>ð Dosya:</strong> ${log.stackInfo.mainFile}<br>
                                    <strong>ð SatÄ±r:</strong> ${log.stackInfo.lineNumber}
                                </div>
                            ` : ''}
                            ${log.stackInfo.methods.length > 0 ? `
                                <div class="error-location">
                                    <strong>ð Method ÃaÄrÄ± Zinciri:</strong>
                                    <div class="stack-methods" id="stack-${index}">
                                        ${log.stackInfo.methods.slice(0, 3).map(method => 
                                            `<div class="method-item">â¢ ${method.method.split('.').pop()} (${method.file}:${method.line})</div>`
                                        ).join('')}
                                        ${log.stackInfo.methods.length > 3 ? `
                                            <div class="method-item">â¢ ... ve ${log.stackInfo.methods.length - 3} method daha</div>
                                        ` : ''}
                                    </div>
                                    ${log.stackInfo.methods.length > 3 ? `
                                        <button class="show-more-stack" onclick="analyzer.toggleStackTrace(${index})">
                                            TamamÄ±nÄ± GÃ¶ster
                                        </button>
                                    ` : ''}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
                
                errorsList.innerHTML = errorsHtml;
            }
            
            formatDateTime(date) {
                return new Intl.DateTimeFormat('tr-TR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                }).format(date);
            }
            
            formatTimeDifference(start, end) {
                const diffMs = end - start;
                const diffMinutes = Math.floor(diffMs / (1000 * 60));
                
                if (diffMinutes < 60) {
                    return `${diffMinutes} dk`;
                } else {
                    const hours = Math.floor(diffMinutes / 60);
                    const minutes = diffMinutes % 60;
                    return `${hours}s ${minutes}dk`;
                }
            }
            
            toggleStackTrace(index) {
                const stackElement = document.getElementById(`stack-${index}`);
                const button = event.target;
                const log = this.filteredLogData[index];
                
                if (stackElement.classList.contains('expanded')) {
                    // KÄ±salt
                    stackElement.classList.remove('expanded');
                    stackElement.innerHTML = log.stackInfo.methods.slice(0, 3).map(method => 
                        `<div class="method-item">â¢ ${method.method.split('.').pop()} (${method.file}:${method.line})</div>`
                    ).join('') + 
                    (log.stackInfo.methods.length > 3 ? `<div class="method-item">â¢ ... ve ${log.stackInfo.methods.length - 3} method daha</div>` : '');
                    button.textContent = 'TamamÄ±nÄ± GÃ¶ster';
                } else {
                    // GeniÅlet
                    stackElement.classList.add('expanded');
                    stackElement.innerHTML = log.stackInfo.methods.map(method => 
                        `<div class="method-item">â¢ ${method.method.split('.').pop()} (${method.file}:${method.line})</div>`
                    ).join('');
                    button.textContent = 'KÄ±salt';
                }
            }
        }
        
        // Global analyzer deÄiÅkeni
        let analyzer;
        
        // UygulamayÄ± baÅlat
        document.addEventListener('DOMContentLoaded', () => {
            analyzer = new CLEFLogAnalyzer();
        });
    </script>
